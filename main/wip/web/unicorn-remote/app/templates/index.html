<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Control this Unicorn HAT LED matrix">
    <meta name="author" content="Nathaniel Baer">

    <title>Unicorn Remote</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Slider for Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="static/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Unicorn Remote</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/njbbaer/unicorn-remote">View on GitHub</a></li>
          </div>
        </div>
      </nav>
      <!--########################################################################################################### -->
      <!-- Main component -->
      <table>
        <tr>
          <!--########################################################################################################### -->
          <td width="20%">   <!-- Unicorn Remote -->
            <div class="">
                <h1>Unicorn Remote</h1>
                <p>Control this Unicorn HAT LED matrix</p>

                <div class="row">
                  <div class="col-md-4">
                    <div class="dropdown">
                      <div class="btn-group btn-group-justified" role="group">
                        <button id="programs-dropdown" class="btn btn-sm btn-default btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                          Select a Program
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-center">
                          {% for program in programs_list %}
                            <li><a data-value={{ program[0] }}>{{ program[1] }}</a></li>
                          {% endfor %}
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>

                <h3>Brightness</h3>
                <div class="row">
                  <div class="col-md-4">
                    <input id="brightness-slider" data-slider-id='brightnessSlider' type="text" data-slider-min="0" data-slider-max="1" data-slider-step="0.1" data-slider-value="0.5"/>
                  </div>
                </div>

                <h3>Rotation</h3>
                <div class="row">
                  <div class="col-md-4">
                    <div id="rotation-buttons" class="btn-group btn-group-lg btn-group-justified" data-toggle="buttons">
                      <label class=" active">
                        <input type="radio" name="rotation" value=0 checked>
                        0
                      </label>
                      <label class="">
                        <input type="radio" name="rotation" value=90>
                        90
                      </label>
                      <label class="  ">
                        <input type="radio" name="rotation" value=180>
                        180
                      </label>
                      <label class="">
                        <input type="radio" name="rotation" value=270>
                        270
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-2">
                    <button id="start-button" type="button" class="run-button btn btn-sm btn-primary" href="#" disabled>Start</button>
                  </div>
                  <div class="col-md-2">
                    <button id="stop-button" type="button" class="run-button btn btn-sm btn-default" href="#">Stop</button>
                  </div>
                </div>

              </div>
        </td>   <!--End Unicorn Remote -->

        <!--########################################################################################################### -->

        <td width="80%"><!--Iframe -->
          <iframe src="http://192.168.179.20:5000/" title="Unicorn Paint" height="600px" width="100%"></iframe> 
        </td>
      </tr>
       <!--########################################################################################################### -->
      </table>


    </div> <!-- /container -->


    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Slider for Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/bootstrap-slider.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="static/scripts.js"></script>
  </body>
</html>
